<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>John Doe | UI/UX Designer</title>
  <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">

  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <header class="showcase">
    <div class="menu">
      <img src="../img/logo.png" alt="JD logo">
      <nav>
        <ul>
          <li><a href="index.html" class="current">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="work.html">Work</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section>
    <div>
      <h2>Contact Me</h2>
      <hr>
      <p>Here is how you can reach me</p>
      <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
        <div>
          <input
            type="text"
            placeholder="Name"
            name="name"
          />
          <input
            type="text"
            placeholder="Subject"
            name="subject"
          />
          <input
            type="email"
            placeholder="Email Address"
            name="email"
          />
          <input
            type="text"
            placeholder="Phone Number"
            name="phone"
          />
          <textarea
            placeholder="Enter Message"
            name="message"
          ></textarea>
          <div>
            <div data-netlify-recaptcha="true"></div>
          </div>
        </div>
        <button type="submit" class="btn-dark">Submit</button>
      </form>
    </div>
  </section>

  <section>
    <div>
      <div>
        <div>
          <i class="fas fa-envelope fa-2x"></i>
          <h3>Email</h3>
          <p>john@something.com</p>
        </div>
        <div>
          <i class="fas fa-phone fa-2x"></i>
          <h3>Phone</h3>
          <p>(555) 555-5555</p>
        </div>
        <div>
          <i class="fas fa-address-card fa-2x"></i>
          <h3>Address</h3>
          <p>50 Main st, Boston MA</p>
        </div>
      </div>
    </div>
  </section>

  <section>
    <div>
      <h1>Let's Start Your Next Project</h1>
    </div>
  </section>

  <footer class="footer-block">
    <div class="container">
      <h3>Copyright &copy; 2019. All Rights Reserved</h3>
      <ul>
        <li><i class="fab fa-twitter"></i></li>
        <li><i class="fab fa-facebook-square"></i></li>
        <li><i class="fab fa-instagram"></i></li>
        <li><i class="fab fa-linkedin"></i></li>
      </ul>
    </div>
  </footer>
</body>
</html>
